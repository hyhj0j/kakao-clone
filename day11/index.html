<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d2432f87f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" class="" />
    <title>Vancouver</title>
  </head>
  <body>
    <div class="screen">
      <header>
        <div class="header__column">
          <span class="time">9:41</span>
        </div>
        <div class="header__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <section>
        <div class="section__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="section__column">
          <i class="fas fa-share-alt"></i>
        </div>
      </section>
      <main>
        <div class="main__places">
          <div class="place-img"></div>
          <div class="place-img"></div>
          <div class="place-img"></div>
          <div class="place-img"><span>+4</span></div>
        </div>
        <div class="main__tag">
          <span class="place-tag">hot place</span>
          <span class="place-tag">mood</span>
          <span class="place-tag">relax</span>
        </div>
        <h1 class="main__title">
          Steam Clock
          <span> <i class="fas fa-heart"></i></span>
        </h1>
        <h4 class="place-address">
          <i class="fas fa-map-marker-alt"></i> 305 Water St, Vancouver
        </h4>
        <h4 class="place-star">
          <div class="place-star__column">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            4.75
          </div>
          <div class="place-star__column">
            <span class="star-rate">325m</span>
          </div>
        </h4>
        <div class="main__content-title">overview</div>
        <span class="place-info"
          >A steam clock is a clock which is fully or partially powered by a
          steam engine. Only a few functioning steam clocks exist, most
        </span>
        <div class="read-more">Read More</div>
      </main>
      <nav>
        <div class="nav__btn-list">
          <div class="btn-list__column">
            <i class="fas fa-home"></i>
            <i class="fas fa-globe-asia"></i>
          </div>
          <span class="route"> <i class="fas fa-route"></i></span>
          <div class="btn-list__column">
            <i class="fas fa-users"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="screen__bar"></div>
      </nav>
    </div>
  </body>
</html>
