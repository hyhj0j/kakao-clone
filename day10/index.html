<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d2432f87f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <header class="header-title">Sign in</header>
      <main>
        <div class="text-boxes">
          <input type="text" class="text-box email" placeholder="email" />
          <input type="text" class="text-box pw" placeholder="password" />
        </div>

        <a href="" class="">
          <span class="forgot-pw">Forgot Password?</span>
        </a>
        <label class="container">
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="container-text">Remember me</span>
        </label>

        <button class="sign-in">Sign in</button>
      </main>
      <footer>
        <div class="or">OR</div>
        <div class="footer-row row1">
          <a href="" class="web">
            <div class="web-bnt">Facebook</div>
          </a>
          <a href="" class="web">
            <div class="web-bnt">twitter</div>
          </a>
        </div>
        <div class="footer-row">
          <span class="text1">need an account?</span>
          <a href="" class="sign-up">Sign up</a>
        </div>
        <div class="footer-row">
          <span class="text2">forgot your password?</span>
          <a href="" class="retrive">Retrive</a>
        </div>
      </footer>
    </div>
  </body>
</html>
