<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d2432f87f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="phone__screen">
      <header>
        <div class="header__column">
          <span class="time">9:41</span>
        </div>
        <div class="header__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <section>
        <span class="section__icon"><i class="fas fa-arrow-left"></i></span>
        <span class="section__title">Profile</span>
        <span class="section__icon"><i class="fas fa-bars"></i></span>
      </section>
      <main>
        <div class="main__profile">
          <div class="profile__img"></div>
          <div class="profile__name">Eunwoo Cha</div>
          <div class="profile__address">Seoul, South Korea</div>
        </div>
        <div class="main__btn-box">
          <button class="main__btn">Follow</button>
          <button class="main__btn">Message</button>
        </div>
        <div class="main__posts">
          <div class="posts__column">
            <div class="post-num">
              140
              <div class="post">Followers</div>
            </div>
          </div>
          <div class="posts__column">
            <div class="post-num">
              250
              <div class="post">Following</div>
            </div>
          </div>
          <div class="posts__column">
            <div class="post-num">
              369
              <div class="post">Images</div>
            </div>
          </div>
        </div>
      </main>
      <nav>
        <ul class="nav-list">
          <li class="nav-list__tab"><i class="far fa-user"></i></li>
          <li class="nav-list__tab"><i class="fas fa-users"></i></li>
          <li class="nav-list__tab"><i class="far fa-comments"></i></li>
          <li class="nav-list__tab"><i class="fas fa-cog"></i></li>
        </ul>
        <div class="nav__bar"></div>
      </nav>
    </div>
  </body>
</html>
