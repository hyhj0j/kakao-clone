<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d2432f87f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="far fa-star"></i>
            </span>
            <span class="setting-title">Notice</span>
          </li>
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="setting-title">Kakao lab</span>
          </li>
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="fas fa-code-branch"></i>
            </span>
            <span class="setting-title">Version</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="fas fa-key"></i>
            </span>
            <span class="setting-title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting-title">Notification</span>
          </li>
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="fas fa-users"></i>
            </span>
            <span class="setting-title">Friends</span>
          </li>
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="fas fa-comment-dots"></i>
            </span>
            <span class="setting-title">Chats</span>
          </li>
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="fas fa-sms"></i>
            </span>
            <span class="setting-title">SMS Messages</span>
          </li>
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="fas fa-tv"></i>
            </span>
            <span class="setting-title">Display</span>
          </li>
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="setting-title">Themes</span>
          </li>
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
            <span class="setting-title">Advanced Features</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settting-icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="setting-title">Support</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
