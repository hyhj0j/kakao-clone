<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d2432f87f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" class="" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="setting.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__username">Yeji Han</span>
              <span class="friend__status">I'm hungry</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__username">Plus Friend</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/eunwoo.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__username">Eunwoo cha</span>
              <span class="friend__status">chilling *** </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>ASTRO - I love yeji</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
