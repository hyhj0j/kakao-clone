<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d2432f87f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="phone">
      <div class="phone__screen">
        <header>
          <span class="header__icon"><i class="fas fa-bars"></i></span>
          <span class="header__title">Recipes</span>
          <span class="header__icon"><i class="fas fa-search"></i></span>
        </header>
        <main>
          <div class="main__title">
            <div class="main__title-column">Popular Recipes</div>
            <div class="main__title-column">View All</div>
          </div>
          <div class="main__img-box">
            <div class="main__img">젤라또</div>
            <div class="main__img">마카롱</div>
            <div class="main__img">케이크</div>
            <div class="main__img">스무디</div>
          </div>
        </main>
        <section>
          <div class="section__title">Other Recipes</div>
          <div class="recipes-list">
            <div class="recipe">
              <div class="recipe__column">
                아이와 함께 쿠키 만들기
                <div class="recipe-cnt">120 Recipes</div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="recipe">
              <div class="recipe__column">
                디저트
                <div class="recipe-cnt">842 Recipes</div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="recipe">
              <div class="recipe__column">
                카페 음료 따라하기
                <div class="recipe-cnt">89 Recipes</div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="recipe">
              <div class="recipe__column">
                아이스크림
                <div class="recipe-cnt">334 Recipes</div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="recipe">
              <div class="recipe__column">
                건강주스
                <div class="recipe-cnt">40 Recipes</div>
              </div>
              <div class="recipe__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
        </section>
        <nav>
          <ul class="nav-list">
            <li class="nav-list__tab"><i class="fas fa-home"></i></li>
            <li class="nav-list__tab"><i class="fas fa-cookie-bite"></i></li>
            <li class="nav-list__tab"><i class="far fa-clipboard"></i></li>
            <li class="nav-list__tab"><i class="fas fa-paperclip"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
