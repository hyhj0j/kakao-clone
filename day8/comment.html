<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d2432f87f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram</title>
  </head>
  <body>
    <header class="feed">
      <div class="feed__row">
        <div class="feed__column">
          <span class="feed__icon back">
            <a href="index.html">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
          </span>
        </div>
        <div class="feed__column">
          <img src="img2.jpg" alt="" class="s-avatar avatar" width="100px" />
          <span class="username">Eunwo.o_c</span>
          <span class="feed__timestamp">5min</span>
        </div>
        <div class="feed__column">
          <span class="feed__icon">
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
      </div>
      <div class="feed__row">
        <img src="img1.jpg" alt="" class="picture" />
      </div>
      <div class="feed__row">
        <div class="feed___column">
          <span class="feed__icon">
            <i class="far fa-heart"></i>
          </span>
          <span class="heart-cnt">2,515</span>
          <span class="feed__icon">
            <i class="far fa-comment-dots"></i>
          </span>
          <span class="comment-cnt">350</span>
        </div>
        <div class="feed___column">
          <span class="feed__icon">
            <i class="far fa-bookmark"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="comments">
      <ul class="comment-list">
        <li class="comment">
          <img src="user1.jpg" class="s-avatar avatar" width="100px" />
          <div class="comment-content">
            <span class="username">Fan1</span>
            <span class="read-comment">thanks godüôè</span>
          </div>
          <div class="comment-icon-list">
            <span class="comment-icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="comment-icon">
              <i class="fas fa-share"></i>
            </span>
          </div>
        </li>
        <li class="comment">
          <img src="user2.jpg" class="s-avatar avatar" width="100px" />
          <div class="comment-content">
            <span class="username">Fan2</span>
            <span class="read-comment">üî•üî•üî•hotüî•üî•üî•</span>
          </div>
          <div class="comment-icon-list">
            <span class="comment-icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="comment-icon">
              <i class="fas fa-share"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="write">
      <img src="user3.jpg" alt="" class="avatar s-avatar" width="100px" />
      <input type="text" class="write-comment" placeholder="Add a comment" />
      <span class="write-icon">
        <i class="far fa-paper-plane"></i>
      </span>
    </div>
  </body>
</html>
