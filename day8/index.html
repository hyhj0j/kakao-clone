<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d2432f87f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="header__column">
        <span class="header__title">Instagram</span>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
      <div class="story">
        <img
          src="user1.jpg"
          alt=""
          class="avatar l-avatar"
          width="100px"
          height="100px"
        />
        <img
          src="user2.jpg"
          alt=""
          class="avatar l-avatar"
          width="100px"
          height="100px"
        />
        <img
          src="img2.jpg"
          alt=""
          class="avatar l-avatar"
          width="100px"
          height="100px"
        />
        <img
          src="user3.jpg"
          alt=""
          class="avatar l-avatar"
          width="100px"
          height="100px"
        />
      </div>
    </div>
    <main class="feed">
      <div class="feed__row">
        <div class="feed__column">
          <img src="img2.jpg" alt="" class="avatar m-avatar" width="100px" />
          <span class="username">eunwo.o_c</span>
          <span class="feed__timestamp">5min</span>
        </div>
        <div class="feed__column">
          <span class="feed__icon">
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
      </div>
      <div class="feed__row">
        <img src="img1.jpg" alt="" class="picture" />
      </div>
      <div class="feed__row">
        <div class="feed___column">
          <span class="feed__icon">
            <i class="far fa-heart"></i>
          </span>
          <span class="heart-cnt">2,515</span>
          <span class="feed__icon">
            <a href="comment.html">
              <i class="far fa-comment-dots"></i>
              <span class="comment-cnt">350</span>
            </a>
          </span>
        </div>
        <div class="feed___column">
          <span class="feed__icon">
            <i class="far fa-bookmark"></i>
          </span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <div class="nav__list">
        <span class="nav__list-icon">
          <a href="index.html"> <i class="fas fa-expand fa-2x"></i></a
        ></span>
        <span class="nav__list-icon">
          <a href="search.html"> <i class="fas fa-search fa-2x"></i></a
        ></span>
        <span class="nav__list-icon">
          <a href="upload.html"> <i class="fas fa-plus fa-2x"></i></a
        ></span>
        <span class="nav__list-icon">
          <a href="like.html"> <i class="far fa-heart fa-2x"></i></a
        ></span>
        <span class="nav__list-icon">
          <a href="profile.html"> <i class="far fa-user fa-2x"></i></a
        ></span>
      </div>
    </nav>
  </body>
</html>
