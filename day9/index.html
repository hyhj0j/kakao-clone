<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" class="" />
    <script
      src="https://kit.fontawesome.com/d2432f87f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="boxes">
      <div class="box1">
        <div class="box1-img">
          <img src="img3.jpg" alt="" class="item-img" width="230px" />
        </div>
        <div class="item-info">
          <span class="item-name">Apple AirPods</span>
          <div class="item-detail">
            Combine intelligent design blah blah blahhhhhh 콩나물.. 여기도
            콩나물.. 저기도 콩나물.. 모두 다 콩나물.. 내 귀에 콩나물..
          </div>
        </div>
        <div class="item-plus">
          <div class="box-column">
            <span class="item-price">$159</span>
          </div>
          <div class="box-column">
            <span class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star no-star"></i>
            </span>
            <span class="star-cnt">16</span>
          </div>
        </div>
      </div>
      <div class="box2">
        <div class="box-bottom">
          <div class="username">Steve jobs</div>
          <div class="user-info">CEO of Apple lnc.</div>
          <div class="bnts">
            <button class="bnt bnt-follow">Follow</button>
            <button class="bnt bnt-message">Message</button>
          </div>
        </div>
        <div class="box2-img">
          <img src="img1.jpg" alt="" class="user-img" width="300px" />
        </div>
      </div>
    </div>
  </body>
</html>
